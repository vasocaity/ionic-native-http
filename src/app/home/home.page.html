<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let photo of list; let i = index">
      <ion-avatar>
        <img src="{{photo.url}}" alt="{{i}}">
      </ion-avatar>
      <strong>id</strong>: {{photo.id}} <br>
      <strong>title</strong>: {{photo.title}} <br>
      <strong>thumbnailUrl</strong>: {{photo.thumbnailUrl}} <br>
    </ion-item>
  </ion-list>

</ion-content>
